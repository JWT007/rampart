name                                 = LogProperties
appenders                            = console, jetty

appender.console.type                = Console
appender.console.name                = STDOUT
appender.console.layout.type         = PatternLayout
appender.console.layout.pattern      = %d %-5p %c - %m%n

appender.jetty.type                  = Console
appender.jetty.name                  = JETTY
appender.jetty.layout.type           = PatternLayout
appender.jetty.layout.pattern        = [%C{1}] - %m%n

logger.jetty.name                    = org.apache.axis2.integration.JettyServer
logger.jetty.level                   = info
logger.jetty.additivity              = false
logger.jetty.appenderRefs            = jetty
logger.jetty.appenderRef.jetty.ref   = JETTY

rootLogger.level                     = error
rootLogger.appenderRefs              = stdout
rootLogger.appenderRef.stdout.ref    = STDOUT
